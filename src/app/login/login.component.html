<div class="container-fluid">
  <div class="col-md-4 offset-md-4">
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="password" required>
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="signinFunction()">Submit</button>
    </form>

    <br>
    <button id="signUp" type="button" class="btn btn-outline-info float-right" [routerLink]="['/signup']">Sign up</button>

  </div>
</div>
